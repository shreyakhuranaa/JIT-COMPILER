<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Language Editor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Segoe+UI:wght@400;600&display=swap');

    :root {
      --bg: linear-gradient(135deg, #e0f7fa, #e3f2fd);
      --panel-bg: #ffffffdd;
      --highlight: #4f9ae2;
      --error-bg: #ffe5e5;
      --error-text: #b00020;
      --hot-bg: #fff3cd;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      padding: 40px;
      margin: 0;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
      text-align: center;
    }

    .editor-area {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .editor-area > div {
      flex: 1 1 45%;
      background: var(--panel-bg);
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .editor-area > div:hover {
      transform: translateY(-3px);
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #80d8ff;
    }

    button {
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 16px;
      color: #fff;
      background-color: var(--highlight);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px var(--shadow);
      background-color: #2e7cd7;
    }

    #output, #ast, #hotOps, #error {
      background: var(--panel-bg);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      min-height: 60px;
      box-shadow: 0 4px 12px var(--shadow);
      white-space: pre-wrap;
      font-family: 'Fira Code', monospace;
      transition: background 0.3s ease;
    }

    #ast {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .hot {
      background-color: var(--hot-bg);
      padding: 4px 8px;
      margin-right: 6px;
      border-radius: 6px;
      display: inline-block;
    }

    #error {
      background-color: var(--error-bg);
      color: var(--error-text);
      font-weight: bold;
      border: 1px solid #ffcccc;
    }

    h3 {
      color: #444;
      margin-top: 30px;
      font-weight: 500;
    }

    @media screen and (max-width: 800px) {
      .editor-area {
        flex-direction: column;
      }

      .editor-area > div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Simple Language Editor</h2>

  <div class="editor-area">
    <div>
      <h3>Code Input:</h3>
      <textarea id="code" spellcheck="false">x = 2 + 3
y = x + 4
print y</textarea>
      <button id="runBtn">â–¶ Run</button>
    </div>
    <div>
      <h3>AST:</h3>
      <div id="ast">(no AST yet)</div>
    </div>
  </div>

  <h3>Output:</h3>
  <div id="output">(no output yet)</div>

  <h3>Hot Paths:</h3>
  <div id="hotOps">(no hot paths detected)</div>

  <h3>Error:</h3>
  <div id="error"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("runBtn").addEventListener("click", async () => {
        const code = document.getElementById("code").value;

        document.getElementById("output").textContent = "(running...)";
        document.getElementById("ast").textContent = "";
        document.getElementById("hotOps").textContent = "";
        document.getElementById("error").textContent = "";

        try {
          const response = await fetch("/run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
          });

          const data = await response.json();

          if (response.ok) {
            document.getElementById("output").textContent =
              Array.isArray(data.output) ? data.output.join("\n") :
              typeof data.output === "string" ? data.output :
              "(no output)";
            document.getElementById("ast").textContent = data.ast_tree || "(no AST)";
            if (data.hot_ops && Object.keys(data.hot_ops).length > 0) {
              let hotStr = "";
              for (const [fn, count] of Object.entries(data.hot_ops)) {
                hotStr += `${fn}: called ${count} times\n`;
              }
              document.getElementById("hotOps").textContent = hotStr;
            } else {
              document.getElementById("hotOps").textContent = "(no hot paths detected)";
            }
          } else {
            document.getElementById("error").textContent = data.error || "Unknown error";
            document.getElementById("output").textContent = "(error)";
            document.getElementById("ast").textContent = "(error)";
            document.getElementById("hotOps").textContent = "(error)";
          }

        } catch (err) {
          console.error("Fetch error:", err);
          document.getElementById("error").textContent = err.message;
        }
      });
    });
  </script>
</body>
</html>
